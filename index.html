<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lotto</title>
    <link href="styles.css" rel = "stylesheet"/>
    <script src="./lotto.js" defer></script>
</head>
<body>
    <div class="rectangle"></div>
    <p class="textbox1"><span class="text1">🎱 000 로또</span></p>
    <div class="maincontent">
        <p class="title">
            <span class="titlelotto">🎱 내 번호 당첨 확인 🎱</span>
        </p>
        <div class="input-wrapper">
            <label for="money-input">구입할 금액을 입력해주세요.</label>
            <input type="number" id="money-input" min="0" placeholder="금액" required>
        </div>
        <button class="buy-button">구입</button>
        <p class="amountbox"><span class="amount">총 7개를 구매하였습니다.</span></p>
        <div class="lottonumgroup">
            
        </div>
        <div class="blank"></div>
        <div class="winning-lotto">
            <p class="winning-lotto-title">지난 주 당첨번호 6개와 보너스 번호 1개를 입력해주세요.</p>
            <div class="correctnum"><span class="correctnum-title">당첨 번호</span>
                <div class="numrectangle-group">
                    <div class="numrectangle"></div>
                    <div class="numrectangle"></div>
                    <div class="numrectangle"></div>
                    <div class="numrectangle"></div>
                    <div class="numrectangle"></div>
                    <div class="numrectangle"></div>
                </div>
            </div>
            <div class="bonusnum"><p class="bonusnum-title">보너스 번호</p>
                <div class="bonusnumrectangle"></div>
            </div> 
        </div>
        <button class="result">결과 확인하기</button>
        </div>
        <div class="pop-result">
            <div class="pop-inner">
                <span class="close">X</span>
                <span class="pop-title-f">🏆 당첨 통계 🏆</span>
                <div class="pop-winning-result">
                    <div class="pop-winning-type-group">
                        <span class="num-type">일치 개수</span>
                        <span class="winning-money">당첨금</span>
                        <span class="winning-count">당첨 갯수</span>
                    </div>
                    <div class="pop-winning-3">
                        <span class="num-type">3개</span>
                        <span class="winning-money">5,000</span>
                        <span class="winning-count">n개</span>
                    </div>
                    <div class="pop-winning-4">
                        <span class="num-type">4개</span>
                        <span class="winning-money">50,000</span>
                        <span class="winning-count">n개</span>  
                    </div>
                    <div class="pop-winning-5">
                        <span class="num-type">5개</span>
                        <span class="winning-money">1,500,000</span>                            <span class="winning-count">n개</span>
                    </div>
                    <div class="pop-winning-5b">
                        <span class="num-type">5개+보너스볼</span>
                        <span class="winning-money">30,000,000</span>                            <span class="winning-count">n개</span>
                    </div>
                    <div class="pop-winning-6">
                        <span class="num-type">6개</span>
                        <span class="winning-money">2,000,000,000</span>                            <span class="winning-count">n개</span>
                    </div>
                    <div class="profit">당신의 총 수익률은 %입니다.</div>
                </div>
                <button class="restart">다시 시작하기</button>
            </div>
        </div>
    </div>
    <div class="copyright">
        <p>Copyright 2023. woowacourse</p>
    </div>
</body>

</html>
